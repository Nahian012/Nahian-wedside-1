<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Registration form</h1>

	<form action="loginsucess.html" onsubmit="return validate()">
		<input type="text" id="name" placeholder="Name"><br><br>
		<input type="email" id="mail" placeholder="E-mail"><br><br>
		<input type="password" id="pass" placeholder="Password"><br><br>
		<input type="password" id="cpass" placeholder="Confirm Password"><br><br>
		<input type="text" id="cnum" placeholder="Contact Number"><br><br>
		<input type="date" id="date" name="dod" placeholder="date" ><br><br>
		<button onclick="validate()">Submit</button>
	</form>
	<br>
	<h3 id="show"></h3>



	<script src="main.js"></script>
</body>
</html>
